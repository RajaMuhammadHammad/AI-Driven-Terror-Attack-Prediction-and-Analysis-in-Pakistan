<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terrorism Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-wrapper">
        <div class="chat-container shadow-lg">
            <div class="chat-header bg-primary text-white d-flex justify-content-between align-items-center px-3">
                <h5 class="mb-0">AI Terrorism Chatbot</h5>
                <a href="/" class="btn btn-primary mt-3">‚Üê Back to Home</a>
            </div>
            <div class="chat-body" id="chat-body">
                {% if user_question %}
                <div class="message user-message">
                    {{ user_question }}
                </div>
                {% endif %}
                
                {% if response %}
                <div class="message bot-message">
                    {{ response|safe }}
                </div>
                {% endif %}
            </div>
            <form method="POST" class="chat-form d-flex">
                <input type="text" name="user_question" class="form-control" placeholder="Type your question..." required>
                <button type="submit" class="btn btn-primary ms-2">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
